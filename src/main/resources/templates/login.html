<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - GameFlix</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 50px; }
        form { max-width: 400px; margin: auto; display: flex; flex-direction: column; }
        label { margin-top: 10px; }
        input { padding: 10px; margin-top: 5px; }
        button { margin-top: 20px; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; }
        button:hover { background-color: #0056b3; }
        .error { color: red; text-align: center; }
        .message { color: green; text-align: center; }
        .links { text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
<h2 style="text-align:center;">Login to GameFlix</h2>

<p th:if="${error}" class="error" th:text="${error}"></p>
<p th:if="${message}" class="message" th:text="${message}"></p>

<form th:action="@{/perform_login}" method="post">
    <label>Username:</label>
    <input type="text" name="username" required />

    <label>Password:</label>
    <input type="password" name="password" required />

    <button type="submit">Login</button>
</form>

<div class="links">
    <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
    <p><a th:href="@{/}">Back to Homepage</a></p>
</div>
</body>
</html>
