<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - GameFlix</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        form { max-width: 400px; margin: auto; }
        input { display: block; width: 100%; margin: 10px 0; padding: 8px; }
        button { padding: 10px 20px; }
        .error { color: red; }
    </style>
</head>
<body>

<h2>Register for GameFlix</h2>

<!-- Display error -->
<p th:if="${error}" class="error" th:text="${error}"></p>

<form th:action="@{/register}" th:object="${user}" method="post">
    <label>Username:</label>
    <input type="text" th:field="*{username}" placeholder="Enter username" required />

    <label>Email:</label>
    <input type="email" th:field="*{email}" placeholder="Enter email" required />

    <label>Password:</label>
    <input type="password" th:field="*{password}" placeholder="Enter password" required />

    <button type="submit">Register</button>
</form>

<p>Already have an account? <a th:href="@{/login}">Login here</a></p>

</body>
</html>
