<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Game Catalog</title>
</head>
<body>
<h2>Game Catalog</h2>

<table border="1">
    <thead>
    <tr>
        <th>Title</th>
        <th>Genre</th>
        <th>Developer</th>
        <th>Release Year</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="game : ${games}">
        <td th:text="${game.title}"></td>
        <td th:text="${game.genre}"></td>
        <td th:text="${game.developer}"></td>
        <td th:text="${game.releaseYear}"></td>
        <td>
            <a th:href="@{/games/{id}(id=${game.id})}">Details</a>
        </td>
    </tr>
    </tbody>
</table>

<p><a th:href="@{/}">Home</a></p>
</body>
</html>
